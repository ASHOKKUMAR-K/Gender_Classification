<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename = 'css/style.css')}}">
    <title>Gender Classification</title>
  </head>
  <body>
    <div class="container-fluid">
    	<div class="row content">
    		<div class="col-sm-2 col-md-3"></div>
    		<div class="col-sm-8 col-md-6">
				<div class="card">
				  <div class="card-body">
	    			<h5 class="card-title topic"><b>Gender Classification</b></h5>				
				    <form method="POST">
				    	<div class="form-group">
				    		<input type="text" name="height" placeholder="Height in cms" required=""><br><br>
				    		<input type="text" name="weight" placeholder="Weight in kgs" required=""><br><br>
				    		<input type="submit" class="btn btn-primary" name="submit" value="Get Gender">
				    	</div>
				    </form>
					{% if gender %}
						<h6> Classified Gender is</h6>
                        <img src="{{gender_svg}}" height="40px" width="40px"><br>
                        {{gender}}
					{% endif %}    			
				  </div>
				</div>
    		</div>
    		<div class="col-sm-2 col-md-3"></div>
    	</div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
